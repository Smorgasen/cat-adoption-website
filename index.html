<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="">
    <title>Cute Cats Adoption</title>
</head>
<body>
    <div class="hero">
        <div class="header">
            <div class="left-header">    
                <div class="logo">
                    Logo
                </div>
            </div>
            <div class="right-header">
                <a href=""></a>
                <a href=""></a>
                <a href=""></a>
            </div>
        </div>
        <div class="main">
            <div class="input-block">
                <div class="input-header">
                    Lorem ipsum dolor sit, amet consectetur adipisicing.
                </div>
                <div class="input-text">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptas, perferendis?
                </div>
                <div class="input">
                    <input type="text" placeholder="Enter your name" autocapitalize="on" autocomplete="name">
                    <input type="email" placeholder="Enter your email" required autocomplete="email">
                    <input type="tel" placeholder="Enter your phone number">
                    <input type="text" placeholder="Enter your message">
                    <input type="submit">
                </div>
            </div>
            <div class="header-block">
                <div class="heading"></div>
                <div class="subheading"></div>
                <div class="image-source-main"></div>
                <div class="contact-button">
                    <button>Contact us</button>
                </div>
            </div>
        </div>
    </div>
    <div class="about-us">
        <div class="left-about">
            <div class="about-heading"></div>
            <div class="about-text"></div>
            <div class="image-source-about"></div>
        </div>
        <div class="right-about">
            <div class="image-about">
                <img src="" alt="">
            </div>
        </div>
    </div>
    <div class="info">
        <div class="left-info">
            <div class="image-info">
                <img src="" alt="">
            </div>
        </div>
        <div class="right-info">
            <div class="container-info">
                <div class="up-text-info"></div>
                <div class="low-text-info"></div>
            </div>
            <div class="container-info">
                <div class="up-text-info"></div>
                <div class="low-text-info"></div>
            </div>
            <div class="container-info">
                <div class="up-text-info"></div>
                <div class="low-text-info"></div>
            </div>
            <div class="container-info">
                <div class="up-text-info"></div>
                <div class="low-text-info"></div>
            </div>
        </div>
        <div class="image-source-info"></div>
    </div>
    <div class="quote">
        <div class="quote"></div>
        <div class="quote-author"></div>
        <div class="contact-button">
            <button>Contact us</button>
        </div>
    </div>
    <div class="subscribe">
        <div class="left-subscribe">
           <img src="" alt=""> 
        </div>
        <div class="right-subscrib">
            <div class="subs-heading">
                Subscribe
            </div>
            <div class="subs-lower-text">
                to the news about our cats
            </div>
            <div class="subs-input">
                <input type="email" autocomplete="email">
                <input type="text">
            </div>
            <div class="contact-info">
                <div class="location-block">
                    <div class="location"></div>
                    <div class="address"></div>
                </div>
                <div class="follow-us-block">
                    <div class="follow-us"></div>
                    <div class="icon-links"></div>
                    <div class="image-source-subs"></div>
                    <div class="copyright"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="left-footer"></div>
            <div class="logo-footer">
                logo
            </div>
        <div class="right-footer">
            <ul>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
            </ul>
        </div>
    </div>
</body>
</html>
