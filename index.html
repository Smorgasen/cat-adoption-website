<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon-icon.png">
    <title>Cute Cats Adoption</title>
</head>
<body>
    <div class="hero">
        <div class="header">
            <div class="left-header">    
                <div class="logo">
                    Logo
                </div>
            </div>
            <div class="right-header">
                <a href=""></a>
                <a href=""></a>
                <a href=""></a>
            </div>
        </div>
        <div class="main">
            <div class="header-block">
                <div class="heading">
                    We love cats!
                </div>
                <div class="subheading">
                    Do you? If so, then you may consider giving a new life to a lovely and fluffy family member with paws.
                </div>
                <div class="image-source-main">Image by <a href="https://www.pexels.com/photo/white-kitten-1358845/" target="_blank">Dids</a></div>
                <div class="contact-button">
                    <form action="#contact">
                        <button type="submit">Contact us</button>
                    </form>
                </div>
                <div class="input-block" id="contact">
                    <div class="input-header">
                        Make an appointment
                    </div>
                    <div class="input-text">
                        Get in touch and discover how to make this happen
                    </div>
                    <div class="input">
                        <input type="text" placeholder="Enter your name" autocapitalize="on" autocomplete="name">
                        <input type="email" placeholder="Enter your email" required autocomplete="email">
                        <input type="tel" placeholder="Enter your phone number">
                        <input type="text" placeholder="Enter your message">
                        <input type="submit">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="about-us">
        <div class="left-about">
            <div class="about-heading"></div>
            <div class="about-text"></div>
            <div class="image-source-about"></div>
        </div>
        <div class="right-about">
            <div class="image-about">
                <img src="" alt="">
            </div>
        </div>
    </div>
    <div class="info">
        <div class="left-info">
            <div class="image-info">
                <img src="" alt="">
            </div>
        </div>
        <div class="right-info">
            <div class="container-info">
                <div class="up-text-info"></div>
                <div class="low-text-info"></div>
            </div>
            <div class="container-info">
                <div class="up-text-info"></div>
                <div class="low-text-info"></div>
            </div>
            <div class="container-info">
                <div class="up-text-info"></div>
                <div class="low-text-info"></div>
            </div>
            <div class="container-info">
                <div class="up-text-info"></div>
                <div class="low-text-info"></div>
            </div>
        </div>
        <div class="image-source-info"></div>
    </div>
    <div class="quote">
        <div class="quote"></div>
        <div class="quote-author"></div>
        <div class="contact-button">
            <form action="#contact">
                <button type="submit">Contact us</button>
            </form>
        </div>
    </div>
    <div class="subscribe">
        <div class="left-subscribe">
           <img src="" alt=""> 
        </div>
        <div class="right-subscrib">
            <div class="subs-heading">
                Subscribe
            </div>
            <div class="subs-lower-text">
                to the news about our cats
            </div>
            <div class="subs-input">
                <input type="email" placeholder="Enter your email" autocomplete="email">
                <input type="submit">
            </div>
            <div class="contact-info">
                <div class="location-block">
                    <div class="location"></div>
                    <div class="address"></div>
                </div>
                <div class="follow-us-block">
                    <div class="follow-us"></div>
                    <div class="icon-links"></div>
                    <div class="image-source-subs"></div>
                    <div class="copyright"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="left-footer"></div>
            <div class="logo-footer">
                logo
            </div>
        <div class="right-footer">
            <ul>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
            </ul>
        </div>
    </div>
</body>
</html>
